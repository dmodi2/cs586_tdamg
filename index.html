<!DOCTYPE html>
<html>
<link rel='shortcut icon' type='image/x-icon' href='images/cta.png'/>
<title>CTA Transportation Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="js/lib/ed21574494.js"></script>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="js/lib/dataframe.js"></script>
<script src="js/lib/Chart.bundle.min.js"></script>
<script src="js/Stats.js"></script>
<script src="js/Title.js"></script>
<script src="js/Column.js"></script>
<script src="js/Dataframe.js"></script>
<script src="js/Dashboard.js"></script>
<script src="js/Graph.js"></script>
<script src="js/Bar.js"></script>
<script src="js/Line.js"></script>
<script src="js/Pie.js"></script>
<script src="js/Polar.js"></script>
<script src="js/Stacked.js"></script>
<script src="js/Doughnut.js"></script>
<script src="js/GraphFactory.js"></script>
<script src="js/Main.js"></script>
<script src="js/chart.js"></script>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

<script>
var facade = new Main()
</script>

<body class="w3-light-grey">

  <div>
    <header class="w3-container w3-center w3-padding-32">

      <div>
        <img src="images/truck.jpg" alt="Smiley face" height="150px" width="400px">
        <h1>
          <b>Transportation Dashboard</b>
        </h1>
      </div>

      <div class="row">
        <div class="col-md-4">

        </div>

        <div class="col-md-4">
          <div width=100px>
            <select class="form-control" id="datasetSelect">
              <option selected="selected" value="crdbt">Select Dataset</option>
              <option value="ds1">CTA Daily Ridership</option>
              <option value="ds3">Ridership by 'L' route</option>
              <option value="ds4">Average daily traffic count</option>
              <option value="ds5">Red Light Camera Violations</option>
              <option value="ds6">Divy Bicycle Stations</option>
            </select>
          </div>
        </div>

        <div class="col-md-1">
          <button type="button" class="btn btn-primary" onClick="facade.loadDatasetMain();">View Dataset</button>
        </div>
        <div class="col-md-1" style="padding-left: 35px">
          <button type="button" class="btn btn-primary" onClick="facade.visualize();" >Visualize</button>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-md-2" style="padding-left: 50px;">
        <div id="chartSelection" style="visibility: hidden; height:600px; width:300px; background-color: gainsboro; padding-left: 25px; padding-right: 25px">
          <p style="font-size: large;" align: "center">Chart Type</p>
          <select class="form-control" id="graph_type" onchange="facade.showCol();" >
            <option selected="selected" value="crdbt">Select Chart Type</option>
            <option value="Bar">Bar</<option>
            <option value="Line">Line</<option>
            <option value="Doughnut">Doughnut</<option>
            <option value="Polar">Polar</<option>
            <option value="Pie">Pie</<option>
            <option value="Stacked">Stacked</<option>
          </select>
          &nbsp; &nbsp;

        <div id='x_axis_col' style="visibility: hidden;">
        </br><label>X-axis</label></br>
        </div>

        &nbsp; &nbsp;

      <div id='y_axis_col' style="visibility: hidden;">
      </br><label>Y-axis</label></br>
      </div>

      &nbsp; &nbsp;

    <div>
    </br>
    <button type="button" class="btn btn-primary" onClick="facade.showAdvanceChartOption();">Advance Options</button>
    </div>
    <div id='adv_opt_col' style="visibility: hidden;">
    </div>
    <div>
    </br>
    <button type="button" class="btn btn-primary" onClick="facade.plotChart();">Plot Chart</button>
  </div>
  &nbsp; &nbsp;
  </div>
</div>

<div class="col-md-10">
  <div style="visibility: hidden;" id="dataset-div" align="center" style ="height:500px; width:100%;">
    <div id="dataset" align="center" style ="overflow : scroll; height:500px; width:600px;">
    </div>
  </div>
  <div style="visibility: hidden;" id="chartDiv" align="center" style ="height:500px; width:100%;">
  </div>
  <div style="visibility: hidden;" id="statsDiv" align="center" style ="height:500px; width:100%;">
  </div>
  <!-- <div id = "stats">

  </div> -->
</div>

</div>

<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Created by <a href="https://science.iit.edu/computer-science" target="_blank">IIT UML Team 8</a></p>
</footer>
</div>

</body>
</html>
